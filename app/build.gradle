apply plugin: 'com.android.application'

ext {
    retrofit2Version = '2.3.0'
    okHttpVersion = '3.9.0'
    gsonVersion = '2.8.0'
    supportVersion = '26.1.0'
    playServicesVersion = '11.6.0'
    daggerVersion = '2.9'
    lifecycleVersion = '1.0.0'
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.estebanlamas.planesradar"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    compile "com.android.support:appcompat-v7:${supportVersion}"

    // Play services
    compile "com.google.android.gms:play-services-maps:${playServicesVersion}"

    // Network Connections
    compile "com.squareup.retrofit2:retrofit:${retrofit2Version}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit2Version}"
    compile "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
    compile "com.squareup.okhttp3:okhttp-urlconnection:${okHttpVersion}"

    // Mapper
    compile "com.google.code.gson:gson:${gsonVersion}"

    // Injection
    compile "com.google.dagger:dagger:${daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"
    provided 'javax.annotation:jsr250-api:1.0'

    // Architecture dependencies
    compile "android.arch.lifecycle:extensions:${lifecycleVersion}"
    compile "android.arch.lifecycle:runtime:${lifecycleVersion}"
    annotationProcessor "android.arch.lifecycle:compiler:${lifecycleVersion}"

    // Testing
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile "com.squareup.okhttp3:mockwebserver:${okHttpVersion}"
    testCompile 'junit:junit:4.12'
}
